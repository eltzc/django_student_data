<!DOCTYPE html>
<html>
<head>
    <title>Список данных о студентах</title>
</head>
<body>
    <h1>Список данных о студентах</h1>

    <ul>
        {% for student in students %}
            <li>
                {{ student.first_name }} {{ student.last_name }} - {{ student.subject }} ({{ student.grade }})
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'student_data_create' %}">Добавить нового студента</a> |
    <a href="{% url 'export_data' 'json' %}">Экспорт в JSON</a> |
    <a href="{% url 'export_data' 'xml' %}">Экспорт в XML</a>
</body>
</html>
